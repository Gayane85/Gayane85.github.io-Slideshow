<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="slide.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <p>Blossom flowers</p>
    <div class="blockSlider" id="blockSlider">
      <div class="FullArea">
        <div class="imagesArea">
          <img
            class="imageSlider"
            src="img.jpg\apple-blossom-8680899_640.jpg"
            alt="apple"
          />
          <img
            class="imageSlider"
            src="img.jpg\apple-blossoms-8677721_640.webp"
            alt="apple"
          />
          <img
            class="imageSlider"
            src="img.jpg\cherry-blossom-8671856_640.webp"
            alt="cherry"
          />
          <img
            class="imageSlider"
            src="img.jpg\judas-tree-8685211_640.webp"
            alt="judas-tree"
          />
        </div>

        <div class="pointsAreaSize">
          <span class="point"></span>
          <span class="point"></span>
          <span class="point"></span>
          <span class="point"></span>
        </div>

        <div class="btnsAreaSize">
          <div class="blockArrow" id="leftBtn">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
          </div>
          <div class="blockArrow" id="rightBtn">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="slide.js"></script>

  </body>
</html>
